{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <div class="form-page">
    <div class="form">
      <h2>Sign In</h2>
      <form class="login-register-form" action="" method="post">
        <input type="text" name = "username" autocomplete="off" value="{{ request.form.username }}" placeholder="username"/>
        <input type="password" name="password" placeholder="password"/>
        <div class="actions"><input class="submit" type="submit" value="Sign in"></div>
        <p class="message">Not registered? <a href="/register">Create an account</a></p>
      </form>
    </div>
  </div>
{% endblock %}
