{% extends "layout.html" %}
{% block title %}Add Assignment{% endblock %}
{% block body %}
  	{% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}

	<div class="form-page">
    	<div class="form">
      		<form class="login-register-form" action="" method="post">
				<h2>Add New Assignment</h2>
			    Assignment Name:<br>
			    <input type="text" name="name" size="30" autocomplete="off"><br>
			    Due Date:<br>
			    <input type="date" name="date" size="30"><br>
			    Type:<br>
			  	<select name="type">
				  <option value="Exam">Exam</option>
				  <option value="Project">Project</option>
				  <option value="Homework">Homework</option>
				  <option value="Other">Other</option>
				</select><br>
				<div class="actions"><input type="submit" class="submit" value="Add Assignment"></div>
      		</form>
    	</div>
    </div>
{% endblock %}
