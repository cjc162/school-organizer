{% extends "layout.html" %}
{% block title %}Update {{ assignment_name }}'s Progress{% endblock %}
{% block body %}
  	{% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  	<div class="form-page">
    	<div class="form">
      		<h2>Update {{ assignment_name }}'s Progress</h2>
		    <form class="login-register-form" action="" method="post">
		    	Updated Progress:<br>
				<input type="number" name="progress" placeholder="0-100" min="0" max="100"><br>
				<div class="actions"><input type="submit" class="submit" value="Update Progress"></div>
		    </form>
    	</div>
  	</div>
{% endblock %}
